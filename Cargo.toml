[workspace]
resolver = "3"
members = ["calendar", "cli", "config", "weather"]
default-members = ["cli"]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Cesar <58753718+Ces-D@users.noreply.github.com>"]

[workspace.dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.47", features = ["derive"] }
reqwest = { version = "0.12.23", features = ["json"] }
serde = { version = "1.0.225", features = ["derive"] }
toml = "0.9.7"
url = "2.5.7"
tokio = { version = "1", features = ["full"] }
serde_json = "1.0.145"
rrule = "0.14.0"

config = { path = "./config" }
weather = { path = "./weather" }
