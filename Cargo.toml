[workspace]
resolver = "3"
members = ["calendar", "cli", "config", "fs_cache", "time_out", "weather"]
default-members = ["cli"]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Cesar <58753718+Ces-D@users.noreply.github.com>"]

[workspace.dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.47", features = ["derive"] }
chrono = "0.4.42"
chrono-tz = "0.10.4"
headless_chrome = "1.0.18"
reqwest = { version = "0.12.23", features = ["json"] }
rrule = "0.14.0"
log = "0.4.28"
env_logger = "0.11.8"
scraper = "0.24.0"
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1", features = ["full"] }
toml = "0.9.7"
url = "2.5.7"

config = { path = "./config" }
weather = { path = "./weather" }
time_out = { path = "./time_out" }
fs_cache = { path = "./fs_cache" }
